<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For icons -->
    <style>
        body {
            background-color: #f4f4f9; /* Light background color for a soft look */
            color: #333; /* Darker text color for readability */
            font-family: 'Arial', sans-serif; 
        }
        .container {
            text-align: center;
            max-width: 700px;
            margin-top: 100px;
        }
        h1 {
            color: #007bff; /* Primary blue color for the heading */
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff; /* Primary blue color */
            border: none;
            border-radius: 30px; /* Rounded button */
            padding: 10px 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
        .description {
            margin: 30px 0;
            font-size: 18px;
            color: #555;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .feature-icon {
            font-size: 40px;
            color: #007bff;
            margin: 20px 0;
        }
    </style>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Telegram Hub</h1>
        <div class="description">
            <p>Manage and analyze your Telegram group with ease. Fetch and filter users, and gain insights with our powerful dashboard tools.</p>
        </div>
        <div class="feature-icon">
            <i class="fas fa-tachometer-alt"></i>
        </div>
        <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
        <div class="nav-links">
            <a href="/about">About Us</a>
            <a href="/help">Help & Support</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> <!-- For icons -->
</body>
</html>
